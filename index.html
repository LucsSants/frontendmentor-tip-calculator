<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
      <div class="main-card">
        <div class="info-card">
          <div id="form">
            <form action="">
              <div class="input-custom">
                <label for="bill" >Bill</label>
                <div class="input-wrapper">
                  <img class="input-icon" src="/images/icon-dollar.svg" alt="icon-dolar">
                  <input
                  type="number"
                  id="bill"
                  name="bill"
                  placeholder="$0.00"
                  />
                </div>                
              </div>
  
              <div class="input-select">
                <label for="tip-percentage" >Select tip %</label>
                  <div class="select-values">

                  <div>
                    <input type="radio" id="5" name="tip-percentage" value="5"> 
                    <label for="5">05%</label>
                  </div>

                  <div>
                    <input type="radio" id="10" name="tip-percentage" value="10"> 
                    <label for="10">10%</label>
                  </div>

                  <div>
                    <input type="radio" id="15" name="tip-percentage" value="15"> 
                    <label for="15">15%</label>
                  </div>

                  <div>
                    <input type="radio" id="25" name="tip-percentage" value="25"> 
                    <label for="25">25%</label>
                  </div>

                  <div>
                    <input type="radio" id="50" name="tip-percentage" value="50">
                  <label for="50">50%</label>
                  </div>
                  
                  <div>
                    <input type="number" id="50" name="tip-percentage" value="50">
                    
                  </div>
                         
                </div>
                
              </div>
              
  
              <div class="input-custom">
                <label for="number-of-people" >Number of people</label>
                <div class="input-wrapper">
                  <img class="input-icon" src="/images/icon-person.svg" alt="icon-person">
                  <input
                  onkeydown= "return false"
                  type="number"
                  id="number-of-people"
                  min="1"
                  max="999"
                  step="1"
                  value="0"
                  name="number-of-people"
                  placeholder="0"
                  />
                  </div> 
              </div>
  
  
            </form>
          </div>
        </div>
        <div class="result-card">
          <div class="tip-amount">
            <div class="title">
              <h4>Tip Amout</h4>
              <small>/ person</small>
            </div>
            <h2 class="result-value">$4.27</h2>
          </div>  
          <div class="tip-amount">
            <div class="title">
              <h4>Total</h4>
              <small>/ person</small>
            </div>
            <h2 class="result-value">$21.35</h2>
          </div>
          <a href="#" class="button">RESET</a>
        </div>
        
      </div>
   

  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
